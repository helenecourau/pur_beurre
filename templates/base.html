<!DOCTYPE html>
<html lang="fr">

<head>
  
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../static/img/logo_pur_beurre-favicon.png" />

  <title>{% block title %}Pur beurre{% endblock %}</title>

  <!-- Font Awesome Icons -->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Google Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

  <!-- Plugin CSS -->
  <link href="../static/vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="../static/css/creative.min.css" rel="stylesheet">

  <style type="text/css">
  h1, h2 {
    font-family: "Open Sans", sans-serif;
  } 

  p {
    font-family: "Scope One", sans-serif;
    color: #fff;
  }

  footer .container div{
    display: flex;
    justify-content: space-between;
  }

  footer a{
    color: #345a61;
  }

  #help a{
    color: transparent;
    position: absolute;
    width: 100%;
  }

  .nav-item:hover #help a{
    color: #000;
  }


  @media screen and (max-width: 1280px)
  {
    #navbarElt img{
      visibility: hidden;
    }
    #help a{
      color: #000;
    }
    footer .container div{
      flex-direction: column;
    }
    #mainNav{
      display: flex
    }
    footer{
      position: relative;
      top: 0%;
      width: 100%
    }
  }  
    
  </style>

</head>

<body id="page-top">

  <!-- Navigation -->
  {% block nav %}
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <div class="navbar-header col-md-4" id="mainNav">
        <a href="/accueil"><img src="../static/img/logo_pur_beurre.png" alt="Logo Pur Beurre" style="width:100px" class="col-sm-12 col-md-6"></a>
        <a class="navbar-brand js-scroll-trigger col-sm-12 col-md-6" href="#page-top">Pur beurre</a>
      </div>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% if user.is_authenticated %}
      <div class="collapse navbar-collapse col-md-8" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0" id="navbarElt">
          <li class="nav-item" class="col-sm-12 col-md-2">
            <form id="search"  action="{% url 'search' %}" method="get" accept-charset="utf-8">
              <input type="text" name="query" id ="query" placeholder="Chercher un produit" required>
            </form>
          </li>
          <li class="nav-item" class="col-sm-12 col-md-2">
            <a class="nav-link js-scroll-trigger" href="/mon-compte"><img src="../static/img/account.png" alt="Mon compte" style="height:30px"></a>
            <p id="help"><a href="/mon-compte">Mon compte</a></p>
          </li>
          <li class="nav-item" class="col-sm-12 col-md-2">
            <a class="nav-link js-scroll-trigger" href="/mes-aliments"><img src="../static/img/carrot_final.png" alt="Mes aliments" style="height:30px"></a>
            <p id="help"><a href="/mes-aliments">Mes aliments</a></p>
          </li>
          <li class="nav-item" class="col-sm-12 col-md-2">
            <a class="nav-link js-scroll-trigger" href="/deconnexion"><img src="../static/img/log_out.png" alt="Deconnexion" style="height:30px"></a>
            <p id="help"><a href="/deconnexion">Deconnexion</a></p>
          </li>
        </ul>
      </div>
      {% else %}
      <div class="collapse navbar-collapse col-md-8" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0" id="navbarElt">
          <form id="search"  action="{% url 'search' %}" method="get" accept-charset="utf-8">
            <input type="text" name="query" id ="query" placeholder="Chercher un produit" required>
          </form>
          <li class="nav-item" class="col-sm-12 col-md-4 col-md-offset-1">
            <a class="nav-link js-scroll-trigger" href="/mon-compte"><img src="../static/img/account.png" alt="Mon compte" style="height:30px"></a>
            <p id="help"><a href="/mon-compte">Me connecter</a></p>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
  </nav>
  {% endblock %}
  
  {% block content %}{% endblock %}

  <!-- Footer -->
  <footer class="bg-light py-5 ">
    <div class="container col-lg-9" >
      <div class="text-center text-muted">
        <p><a href="/mentions-legales">Mentions l√©gales</a></p> 
        <p><a href="/accueil/#contact">Contact</a></p>
    </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="../static/js/creative.min.js"></script>

</body>

</html>
