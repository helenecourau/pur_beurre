<style type="text/css">
	p, h1{
		color: #fff;
	}
	#product img{
		max-height: 160px;
		max-width: 240px;
		vertical-align: middle;
		position: absolute;
		top: 30%;
	}
	#product{
		vertical-align: middle;
		position: relative;
	}
	#container{
		display: flex;
	}
	@media screen and (max-width: 1280px)
	  	{
	  		#product img{
				max-height: 100px;
				max-width: 100px;
				border-bottom: 10%;
			}
		} 
</style>
{% extends "base.html" %}
{% block content %}
<header class="masthead">
	<div class="container h-100">
	    <div class="row h-100 align-items-center">
	        <div class="col-lg-10 col-sm-12" id="container" >
	        	<div class="col-lg-6 col-sm-12" id="product">
	        		<img src={{ product.url_img }} alt="Photo du produit" >
	        	</div>
	        	<div class="col-lg-6 col-sm-12 justify-content-center text-center">
	        		<p class="infos"><strong>Note : {{ product.grade|title }}</strong></p>
					<h1>{{ product.name_prod|truncatewords:4 }}</h1>
					<p>{{ product.description|truncatewords:60 }}</p>
					<p><a href={{ product.url }} target = "blank">En savoir plus</a></p>
				</div>
			</div>
		</div>
	</div>
</header>
{% endblock %}
